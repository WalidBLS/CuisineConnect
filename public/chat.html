    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cuisine Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accompagnement.html">Recettes</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/shopping-list.html">Liste de course </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/chat.html"> <b style="border-bottom: 2px solid gray;">Chat</b> </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <section>
    <div class="container py-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card" id="chat1" style="border-radius: 15px;">
            <div
              class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
              style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
              <i class="fas fa-angle-left"></i>
              <p class="mb-0 fw-bold">Live chat</p>
              <i class="fas fa-times"></i>
            </div>
            <div class="card-body">

              <div id="card-messages">   
                
                <div class="d-flex flex-row justify-content-start mb-4"> <!-- MESSAGE CHAT GTP -->
                  <img
                  src="https://static.vecteezy.com/ti/vecteur-libre/p3/10054157-chat-bot-robot-avatar-en-cercle-forme-ronde-isole-sur-fond-blanc-illustrationle-de-stock-technologie-ai-futuriste-aide-communication-conversation-concept-dans-un-style-plat-vectoriel.jpg"
                  alt="avatar 1" style="width: 45px; height: 100%;">
                  <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                    <p class="small mb-0">
                      
                      Bonjour, comment puis-je vous aider ?
                      
                    </p>
                  </div>
                </div>
                
              </div>
              
              <div id="loader" class="loader" hidden></div>
              
            <form class="form-outline" id="chat-form">
                <textarea class="form-control" id="textAreaChat" rows="2"></textarea>
                <div class="text-center"> <!-- Ajout de la classe text-center ici -->
                    <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
                </div>
            </form>
            
            
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <script src="js/chat.js"></script>
