<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CuisineConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cuisine Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accompagnement.html">Accompagnement</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/shopping-list.html"> <b style="border-bottom: 2px solid gray;">Liste de course</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Récupérer une liste de course :</h1>
        <form id="question-form">
            <input type="text" id="question-input" placeholder="Donnez la recette concernée ici" required>
            <button type="submit">Valider</button>
            <div id="loader" class="loader" hidden></div>
        </form>

        <div id="response" class="response"></div>

    </div>

    <script src="js/shopping-list.js"></script>
</body>
</html>
