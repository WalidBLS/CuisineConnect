<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CuisineConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cuisine Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/accompagnement.html"> <b style="border-bottom: 2px solid gray;">Accompagnement</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shopping-list.html">Liste de course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div> PAGE ACCOMPAGNEMENT </div>

        
        <form id="accompagnement-form">
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #212529; border-color: #212529;">
                Accompagnement
            </button>
        </form>
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

                            <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="modal-body">
                            
                            <!-- REPONSE -->
                            <ul class="list-group">
                                <div id="response" class="response"> </div>
                            </ul>
                            <div id="loader" class="loader" hidden></div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/accompagnement.js"></script>
</body>
</html>
